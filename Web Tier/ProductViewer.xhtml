<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:m="http://java.sun.com/jsf/composite/mnu"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>ABC Procurement</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"/>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"/>
        <style>#box1 {margin-left: 25%; margin-top: 55%; width: 50%; border-style: solid;}</style>
    </h:head>
    <h:body>
        <h:form>
            <div data-role="page" id="home">
                <div data-role="header"><h1>ABC Procurement</h1>
                    <h1>V2.0</h1>
                </div>
                <div data-role="content">
                    <h3>Product Viewer</h3>
                    <div data-role="fieldcontain">
                        <label for="msg">
                            <h:outputText value="#{productViewModel.msg}" /></label>
                    </div>                   
                    <div class="ui-grid-a">
                        <div class="ui-block-a" id="ven" style="padding-top: 6px;">
                            <h:selectOneMenu value="#{productViewModel.strVendorNo}" id="vendorno" >
                                <f:selectItems value="#{vendorViewModel.vendornos}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="ui-block-b" >
                            <h:commandButton action="#{productViewModel.changeVendor}" value="Pick Vendor" />
                            
                        </div>
                    </div>
                    <ui:fragment rendered="#{productViewModel.vendorNo > 0}">
                        <div class="ui-grid-a">
                        <div class="ui-block-a" id="ven" style="padding-top: 6px;">
                            <h:selectOneMenu value="#{productViewModel.prodcd}" id="prodcd" >
                                <f:selectItems value="#{productViewModel.products}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="ui-block-b" >
                            <h:commandButton action="#{productViewModel.changeProduct}" value="Pick Product" />                            
                        </div>
                    </div>
                    </ui:fragment>               
                    <ui:fragment rendered="#{productViewModel.prodcd != null}">
                        <div data-role="collapsible-set" id="prodset">
                            <div data-role="collapsible" data-collapsed="true">
                                <h3>Information</h3>
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        Prodcd:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.prodcd}"/>                          
                                    </div>
                                </div>
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        Name:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.prodName}"/>                          
                                    </div>
                                </div>
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        Vendor SKU:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.vendorSku}"/>                          
                                    </div>
                                </div>
                            </div>
                            
                            <div data-role="collapsible" data-collapsed="true">
                                <h3>Pricing</h3>
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        MSRP:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.msrp}"/>                          
                                    </div>
                                </div>
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        Cost:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.costPrice}"/>                          
                                    </div>
                                </div>
                            </div>
                            
                            <div data-role="collapsible" data-collapsed="true">
                                <h3>QRCode</h3>
                                <h:graphicImage value="/QRCode?qrc=#{productViewModel.prodcd}"/>
                            </div>
                            
                            <div data-role="collapsible" data-collapsed="true">
                                <h3>Inventory</h3>
                                
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        EOQ:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.eoq}"/>                          
                                    </div>
                                </div>
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        ROP:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.rop}"/>                          
                                    </div>
                                </div>                                
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        QOH:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.qoh}"/>                          
                                    </div>
                                </div>
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        QOO:
                                    </div>
                                    <div class="ui-block-b" >
                                        <h:outputText value="#{productViewModel.qoo}"/>                          
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </ui:fragment>
                    
                    
                </div>               
                <div data-role="footer" data-position="fixed" >
                    <div data-role="navbar">
                        <ul>
                            <m:MenuItem caption="Add Vendor" jsf="V" />
                            <m:MenuItem caption="Add Product" jsf="P" />
                            <m:MenuItem caption="Generate PO" jsf ="G" />                            
                        </ul>
                        <ul>
                            <m:MenuItem caption="Product Viewer" jsf ="R" />
                            <m:MenuItem caption="PO Viewer" jsf ="O" />
                        </ul>
                    </div>
                </div>                
            </div>
        </h:form>
    </h:body>   
</html>
